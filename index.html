<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Stock Profit & Loss Calculator</h1>

      <label class="input-label">Intial Price</label>
      <input
        type="number"
        class="input"
        placeholder="Enter Initial Price Here"
        id="initial-price"
      />

      <label class="input-label">Quantity of Stocks</label>
      <input
        type="number"
        class="input"
        placeholder="Enter No of Stocks Bought"
        id="stocks"
      />

      <label class="input-label">Current Price</label>
      <input
        type="number"
        class="input"
        placeholder="Enter Current Price of Stocks"
        id="current-price"
      />

      <button class="check-button" id="check-btn">Tell me!!</button>
      <div class="output"></div>
    </div>
